<!DOCTYPE html>
<html>

<head>
    <title>Watchlist</title>
    <!-- jQuery -->
    <script src="js/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="js/main.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Watchlist</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Search</a></li>
                        <li class="active"><a href="/mylist">My List</a></li>
                    </ul>
                    <div class="navbar-form navbar-right" role="search">
                        <a href="login.html" type="submit" class="btn btn-default" name="login">Log In</a>
                        <a href="signup.html" type="submit" class="btn btn-default" name="sign-up">Sign Up</a>
                    </div>

                </div>
            </div>
        </div>
        <div class="content mylist-tabs">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#all">Everything</a></li>
                <li><a data-toggle="tab" href="#movies">Movies</a></li>
                <li><a data-toggle="tab" href="#series">Series</a></li>
            </ul>
            <div class="tab-content">
                <div id="all" class="tab-pane fade in active">
                    <h3>Everything</h3>
                    <div id="allTab">
                        <p>Nothing Here</p>
                    </div>
                </div>
                <div id="movies" class="tab-pane fade">
                    <h3>Movies</h3>
                    <div id="moviesTab">
                        <p>Nothing Here</p>
                    </div>
                </div>
                <div id="series" class="tab-pane fade">
                    <h3>Series</h3>
                    <div id="seriesTab">
                        <p>Nothing Here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <a href="https://github.com/elmahone/watchList-openshift" class="text-muted">
                <i class="fa fa-github footer-icon" aria-hidden="true"></i>
            </a>
        </div>
    </footer>

    
</body>

</html>
