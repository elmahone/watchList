<!DOCTYPE html>
<html>

<head>
    <title>Watchlist</title>
    <!-- jQuery -->
    <script src="js/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <div class="container-fluid footer-margin">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Watchlist</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">Search</a>
                        </li>
                        <li>
                            <a href="/mylist">My List</a>
                        </li>
                    </ul>
                    <div class="navbar-form navbar-right" role="search">
                        <a href="login.html" type="submit" class="btn btn-default" name="login">Log In</a>
                        <a href="signup.html" type="submit" class="btn btn-default" name="sign-up">Sign Up</a>
                    </div>

                </div>
            </div>
        </div>
        <div class="content">
            <div id="details">
                <div class="loading">
                    <i class="fa fa-spinner fa-spin"></i>
                    <h3>Waiting for response</h3>
                </div>
            </div>
            <div id="error">
                <div class="alert">
                    <h2 class="message"></h2>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <a href="https://github.com/elmahone/watchList" class="text-muted">
                <i class="fa fa-github footer-icon" aria-hidden="true"></i>
            </a>
        </div>
    </footer>

    <!-- My JS -->
    <script src="js/main.js"></script>
</body>

</html>
